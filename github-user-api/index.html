<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='style.css'>
  <script src="https://kit.fontawesome.com/ca844e1252.js" crossorigin="anonymous"></script>
  <title>github user profile</title>
</head>

<body>

  <form id='myform' autocomplete="off">
    <input id="search" type='text' placeholder="enter username..." required>
    <button id="btn">search</button>
  </form>
  <div class='container'>

    <div id='profile-card'>
      <div>
        <a href='' id='git-profile' target="_blank"><img src='https://avatars.githubusercontent.com/u/21239733?v=4'
            alt='' id='user-image'></a>
      </div>

      <div>
        <div class='profile-head'>
          <div id='user-name'></div>
          <a href='' id="git-link" target="_blank"></a>
          <div id='bio'></div>
        </div>

        <div class='profile-body'>
          <div>
            <div class='cap'>repos</div>
            <div id='repository'></div>
          </div>
          <div>
            <div class='cap'>followers</div>
            <div id='followers'></div>
          </div>
          <div>
            <div class='cap'>following</div>
            <div id='following'></div>
          </div>
        </div>

        <div class='profile-footer'>
          <div>
            <div class="foot"><i class="fa-solid fa-location-dot"></i><span id='location'></span></div>
            <a class='blog'><i class="fa-solid fa-paperclip"></i> <span id="blog"> blogs</span></a>
          </div>
          <div>
            <div class="foot"><i class="fa-brands fa-twitter"></i><span id='twitter'></span></div>
            <div><i class="fa-solid fa-building"></i><span id='company'></span></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src='main.js'></script>

</html>
