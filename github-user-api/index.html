<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='style.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>github user profile</title>
</head>

<body>

    <form id='myform' autocomplete="off">
        <input id="search" type='text' placeholder="enter username...">
        <button id="btn">search</button>
      </form>
  <div class='container'>
    
    <div id='profile-card'>
      <div>
        <a href='' id='git-profile' target="_blank"><img src='https://avatars.githubusercontent.com/u/21239733?v=4' alt='' id='user-image'></a>
      </div>

      <div>
        <div class='profile-head'>
          <div id='user-name'>the octocat</div>
          <a href='' id="git-link" target="_blank">@octocat</a>
          <div id='bio'>this profile has no bio</div>
        </div>

        <div class='profile-body'>
          <div>
            <div class='cap'>repos</div>
            <div id='repository'>8</div>
          </div>
          <div>
            <div class='cap'>followers</div>
            <div id='followers'>3655</div>
          </div>
          <div>
            <div class='cap'>following</div>
            <div id='following'>10</div>
          </div>
        </div>

        <div class='profile-footer'>
          <div>
            <div class="foot" id='location'>san fransisco</div>
            <a href="#" id='blog' target="_blank">https://github.com</a>
          </div>
          <div>
            <div class="foot" id='twitter'>twitter</div>
            <div id='company'>essentia</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src='main.js'></script>

</html>
