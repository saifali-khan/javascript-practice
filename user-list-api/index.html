<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='style.css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>user id api</title>
</head>

<body>
  <div class='profile-card'>

    <div class='profile-head'>
      <img id="img"
        src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVVzFIs00C1WVmivQSlqsGgRu2ouRc4slMmQ&usqp=CAU'
        alt=''>
      <div class='user-info'>
        <span id='name'>demo name</span>
        <span id='gender'>| demo gender</span>
      </div>
    </div>
    <div class='profile-body'>
      <div class='info'>
        <span class="material-icons"> email </span>
        <span id='email'>demo email </span>
      </div>

      <div class='info'>
        <span class="material-icons"> call </span>
        <span id='contact'>demo contact </span>
      </div>

      <div class='info'>
        <span class="material-icons"> location_on </span>
        <span id='location'>demo location </span>
      </div>


    </div>


  </div>
  <input id="btn" type='button' value='new user'>


</body>
<script src='main.js'></script>

</html>
