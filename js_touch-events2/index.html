<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='style.css'>
  <title>js key events</title>
</head>

<body>
  <div class='container'>
    <div class='flex-child1'>
    <div class='key'>
      <kbd>A</kbd>
      <span class='sound'>clap</span>
    </div>
    <div class='key'>
      <kbd>S</kbd>
      <span class='sound'>hihat</span>
    </div>
    <div class='key'>
      <kbd>D</kbd>
      <span class='sound'>kick</span>
    </div>
    <div class='key'>
      <kbd>F</kbd>
      <span class='sound'>openhat</span>
    </div>
  </div>

  <div class='flex-child2'>
    <div class='key'>
      <kbd>G</kbd>
      <span class='sound'>boom</span>
    </div>
    <div class='key'>
      <kbd>H</kbd>
      <span class='sound'>ride</span>
    </div>
    <div class='key'>
      <kbd>J</kbd>
      <span class='sound'>snare</span>
    </div>
    <div class='key'>
      <kbd>K</kbd>
      <span class='sound'>tom</span>
    </div>
  </div>

    <div class='key lc'>
      <kbd>L</kbd>
      <span class='sound'>tink</span>
    </div>

  </div>

  <audio src='assets/cymbal-crash.wav'></audio>
  <audio src='assets/dubstep-drum-synth-closed-hi-hat-2.wav'></audio>
  <audio src='assets/edm-drum-clap-9.wav'></audio>
  <audio src='assets/kick-808-one-shot-drum_C_major.wav'></audio>
  <audio src='assets/percussion-hit-dry-3_4bpm_C_major.wav'></audio>
  <audio src='assets/cymbal-crash.wav'></audio>
  <audio src='assets/dubstep-drum-synth-closed-hi-hat-2.wav'></audio>
  <audio src='assets/edm-drum-clap-9.wav'></audio>
  <audio src='assets/kick-808-one-shot-drum_C_major.wav'></audio>

</body>
<script src='main.js'></script>

</html>
