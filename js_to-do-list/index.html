<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='style.css'>
  <title>to-do list</title>
</head>
<body>
  
<div class='container'>

<header class='head'>
  <h2>my to do list</h2>
  <input type='text' name='' id='input' placeholder="title...">
  <button class="btn">add</button>
</header>

<section id="sec">
  <div class='flex'>
    <div class='tick'>&#10004;</div>
    <div class='task'>drink tea</div>
    <div class='delete'>x</div>
  </div>
  <div class='flex checked'>
    <div class='tick'>&#10004;</div>
    <div class='task'>hit the gym</div>
    <div class='delete'>x</div>
  </div>
  <div class='flex'>
    <div class='tick'>&#10004;</div>
    <div class='task'>read books</div>
    <div class='delete'>x</div>
  </div>
  <div class='flex'>
    <div class='tick'>&#10004;</div>
    <div class='task'>go for jogging</div>
    <div class='delete'>x</div>
  </div>
</section>
<button id='btn'>click me</button>
</div>

</body>
<script src='main.js'></script>
</html>
